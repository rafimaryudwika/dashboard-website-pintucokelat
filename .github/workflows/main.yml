name: Build and Deploy
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v3

      - name: Prepare NodeJS environment
        uses: actions/setup-node@v4.0.2
        with:
          node-version: "18.18.2"
      - name: Install dependencies
        run: npm install
      - name: Build application
        run: npm run build
      - name: Pull changes on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{secrets.SSH_HOST}}
          username: ${{secrets.SSH_USER}}
          key: ${{secrets.SSH_PRIVATE_KEY}}
          passphrase: ${{secrets.SSH_PASSWORD}}
          port: 65002
          command_timeout: 30m
          script: |
            "source ${{secrets.WORK_DIR}}" 
            "git checkout ${{secrets.MAIN_BRANCH}}" 
            "git pull && npm i"
            "rm -rf dist && rm -rf .cache"
      - name: Push files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.pintucokelat.com
          username: ${{secrets.FTP_USERNAME}}
          password: ${{secrets.FTP_PASSWORD}}
          port: 21
          server-dir: /public_html/cms.pintucokelat.com/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/config/**
            **/database/**
            **/public/**
            **/src/**
            **/types/**
            package.json
            package-lock.json
